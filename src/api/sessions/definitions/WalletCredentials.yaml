definitions:
  WalletCredentials:
    type: object

    required:
      - digest
      - signature
      - nftCollectionAddress

    properties:
      digest:
        type: string
        description: >-
          Challenge to be signed by user wallet.

      signature:
        type: string
        description: >-
          Signature produced by user wallet for the signing challenge.

      nftCollectionAddress:
        type: string
        description: >-
          NFT collection address (User should have at least one NFT of this collection to user the service).
