definitions:
  NFTObject:
    type: object

    properties:
      id:
        type: string
        description: >-
          Id of NFT.

      url:
        type: string
        description: >-
          NFT metadata url.

      metadata:
        $ref: "#/definitions/NFTMetadata"

      isCharacterExists:
        type: boolean
        description: >-
          Is nftCharacter already exists for this NFT.

      nftCharacterId:
        type: string
        description: >-
          NFT characterId.
